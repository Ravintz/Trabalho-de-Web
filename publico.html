<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allega Imóveis - Nossos Imóveis</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1 class="logo">Imobiliária Allega Imóveis</h1>
        <nav>
            <ul>
                <li><a href="publico.html">Home</a></li>
                <li><a href="#busca-imoveis">Buscar Imóveis</a></li>
                <li><a href="index.html">Acesso Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="busca-imoveis" class="search-container">
            <h2>Encontre seu imóvel</h2>
            <form id="search-form">
                <div class="form-group">
                    <label for="filtro-status">Finalidade</label>
                    <select id="filtro-status">
                        <option value="">Todos</option>
                        <option value="Venda">Venda</option>
                        <option value="Locacao">Locação</option>
                        <option value="Lancamento">Lançamento</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filtro-tipo">Tipo de Imóvel</label>
                    <select id="filtro-tipo">
                        <option value="">Todos</option>
                        <option value="Apartamento">Apartamento</option>
                        <option value="Casa">Casa</option>
                        <option value="Sobrado">Sobrado</option>
                        <option value="Terreno">Terreno</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filtro-cidade">Cidade</label>
                    <select id="filtro-cidade">
                        <option value="">Todas</option>
                        <option value="Curitiba">Curitiba</option>
                        <option value="Sao Jose dos Pinhais">São José dos Pinhais</option>
                    </select>
                </div>
                <button type="button" id="btn-buscar">Buscar</button>
            </form>
        </section>

        <section id="property-grid-container">
            <h2>Imóveis Disponíveis</h2>
            <div id="property-grid">
                </div>
        </section>
    </main>

    <footer>
        <div class="footer-col">
            <h4>Contatos</h4>
            <p>(41) 99166-6661</p>
            <p>(41) 3285-1383</p>
            <p>contato@allegaimoveis.com</p>
        </div>
        <div class="footer-col">
            <h4>Endereço</h4>
            <p>Rua Gastão Câmara, 135 - Batel</p>
            <p>Curitiba - PR</p>
        </div>
        <div class="footer-col">
            <h4>Links Rápidos</h4>
            <ul>
                <li><a href="publico.html">Home</a></li>
                <li><a href="index.html">Acesso Admin</a></li>
            </ul>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
